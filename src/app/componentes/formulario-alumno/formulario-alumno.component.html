<div class="container pt-4">
  <div class="card">
    <div class="card-body">
          <h3>Registrar Alumno</h3>
          <form class="mt-4">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Nombre" name="nombre" [value]="nuevoAlumno.nombre" (input)="nuevoNombre($event)">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg"  placeholder="Apellido"name="apellido" [value]="nuevoAlumno.apellido" (input)="nuevoApellido($event)">
              </div>
            </div>
            <input type="text" class="form-control form-control-lg mt-3"  placeholder="Rut" name="rut" [value]="nuevoAlumno.rut" (input)="nuevoRut($event)">
            <input type="number" class="form-control form-control-lg mt-3" placeholder="Edad" name="edad" [value]="nuevoAlumno.edad" (input)="nuevaEdad($event)">
            <div class="mt-3">

              <button type="button" (click)="guardarNuevoAlumno()" role="button"class="btn btn-dark bnt-lg">Registrar</button>
            </div>

          </form>
        </div>
